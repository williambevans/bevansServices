<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IceDetector - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 0.1rem;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-top: 10px;
      letter-spacing: 0.05rem;
    }

    #map {
      width: 90%;
      height: 60%;
      border: 2px solid #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
  </style>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 31.9686, lng: -99.9018 },
        zoom: 6,
        styles: [
          { featureType: "all", elementType: "geometry", stylers: [{ color: "#202c3e" }] },
          { featureType: "all", elementType: "labels.text.stroke", stylers: [{ visibility: "off" }] },
          { featureType: "all", elementType: "labels.text.fill", stylers: [{ color: "#ffffff" }] },
          { featureType: "poi", elementType: "geometry", stylers: [{ color: "#283d6a" }] },
          { featureType: "road", elementType: "geometry", stylers: [{ color: "#304a7d" }] }
        ]
      });

      const iceOffices = [
        { lat: 29.4241, lng: -98.4936, name: "San Antonio ICE Office" },
        { lat: 32.7767, lng: -96.797, name: "Dallas ICE Office" },
        { lat: 29.7604, lng: -95.3698, name: "Houston ICE Office" },
        { lat: 31.7619, lng: -106.485, name: "El Paso ICE Office" }
      ];

      iceOffices.forEach((office) => {
        new google.maps.Marker({
          position: { lat: office.lat, lng: office.lng },
          map,
          title: office.name,
        });
      });
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>IceDetector</h1>
    <p>Coming Soon</p>
  </div>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</body>
</html>
