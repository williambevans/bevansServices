<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IceDetector - Pre-Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 400px;
      height: 700px;
      border: 2px solid #ffffff;
      border-radius: 25px;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .map {
      width: 90%;
      height: 60%;
      background-color: #333333;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .button {
      width: 80%;
      padding: 15px 0;
      background-color: #007bff;
      color: #ffffff;
      font-size: 1.2rem;
      text-align: center;
      text-transform: uppercase;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    async function getLocationData() {
      try {
        // Fetch IP and location data from a geolocation API
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();

        // Get GPS coordinates if permission is granted
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;

            // Display all data in a pop-up
            alert(`
              IP Address: ${data.ip}
              City: ${data.city}
              ZIP Code: ${data.postal}
              Latitude: ${latitude.toFixed(5)}
              Longitude: ${longitude.toFixed(5)}
            `);
          },
          () => {
            alert(`
              IP Address: ${data.ip}
              City: ${data.city}
              ZIP Code: ${data.postal}
              GPS Coordinates: Permission Denied
            `);
          }
        );
      } catch (error) {
        alert("Error fetching location data.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="map">
      <p>Interactive Map Preview</p>
    </div>
    <button class="button" onclick="getLocationData()">Report ICE on Roads</button>
  </div>
</body>
</html>
